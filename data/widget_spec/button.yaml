name: button

tags:
  - basic
  - button

# Include content into this widget.  Each include key is a new place to template all the includes, which we can limit to 1 or have more
include:
  default:
    tags:
      - text
    min: 1
    max: 1

  icon:
    tags:
      - icon
    min: 0
    max: 1

  icon_left:
    tags:
      - icon
    min: 0
    max: 1

  icon_right:
    tags:
      - icon
    min: 0
    max: 1

data:
  - theme: theme
  - on_click: script_function
  - on_load: script_function

  - icon_left: icon
  - icon_right: icon


  # Style Overrides
  - color: color  
  - hover_color: color
  - focus_color: color

  - border_width: select
    _source: border_width

  - border_color: color
  - hover_border_color: color
  - focus_border_color: color

  - ring_width: select
    _source: ring_width
    
  - ring_color: color

  - alignment: select
    _source: justify

  - padding: select
    _source: padding

  - width: select
    _source: width
  - width_min: select
    _source: width_min
  - width_max: select
    _source: width_max
  - height: select
    _source: height


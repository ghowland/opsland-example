name: button_group

tags:
  - container
  - button_group

# Include content into this widget.  Each include key is a new place to template all the includes, which we can limit to 1 or have more
include:
  default:
    tags:
      - button
    min: 1
    max: 20

data:
  - theme: theme

  - alignment: select
    _source: justify

  - padding: select
    _source: padding

  - width: select
    _source: width
  - width_min: select
    _source: width_min
  - width_max: select
    _source: width_max
  - height: select
    _source: height


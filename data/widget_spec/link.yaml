name: link

tags:
  - link
  - basic

# Include content into this widget.  Each include key is a new place to template all the includes, which we can limit to 1 or have more
include: {}

data:
  - theme: theme
  - url: url
  - text: string
  - color: color
  - hover_color: color
  - focus_color: color
  - text_size: select
    _source: text_size
  - text_bold: select
    _source: text_bold
  - text_alignment: select
    _source: text_alignment
  - transform: select
    _source: text_transform
  - decoration: select
    _source: text_decoration
  - hover_decoration: select
    _source: text_decoration
  - font_style: select
    _source: text_font_style
  - hover_font_style: select
    _source: text_font_style


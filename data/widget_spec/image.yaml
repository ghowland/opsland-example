name: image

tags:
  - basic
  - image


# Include content into this widget.  Each include key is a new place to template all the includes, which we can limit to 1 or have more
include: {}

data:
  - theme: theme
  - image: image
  - alt: string
  - url: url

  # Style Overrides
  - justify: select
    _source: justify
  - rounded: select
    _source: rounded
  - width: select
    _source: width
  - width_max: select
    _source: width_max
  - width_min: select
    _source: width_min
  - padding: select
    _source: padding


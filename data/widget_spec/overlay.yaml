name: overlay

tags:
  - overlay

# Include content into this widget.  Each include key is a new place to template all the includes, which we can limit to 1 or have more
include:
  default:
    tags:
      - text
      - button
      - image
    min: 1
    max: null

data:
  - theme: theme

  # Style Overrides
  - width: select
    _source: width
  - width_min: select
    _source: width_min
  - width_max: select
    _source: width_max
  - height: select
    _source: height


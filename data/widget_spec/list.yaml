name: list

tags:
  - list
  - container

# Include content into this widget.  Each include key is a new place to template all the includes, which we can limit to 1 or have more
include:
  default:
    tags:
      - list_item
    min: 1
    max: null

data:
  - theme: theme
  - bg_color: color
  - border_color: color
  - border_width: select
    _source: border_width
  - padding: select
    _source: padding
  - margin: select
    _source: margin
  - width: select
    _source: width
  - width_min: select
    _source: width_min
  - width_max: select
    _source: width_max
  - height: select
    _source: height
  - flex_justify: select
    _source: justify
  - flex_alignment: select
    _source: flex_justify
  - rounded: select
    _source: rounded
  - border_width: select
    _source: border_width

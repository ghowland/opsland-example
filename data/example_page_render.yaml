render:
  - page_a

widgets:
  page_a:
    widget: default_page
    theme: default
    data:
      title: Page of Dynamic Action
      favicon: /static/images/favicon.ico
    include:
      default:
        - section_a
        - section_b
  
  section_a:
    widget: default_section
    theme: default
    include:
      default:
        - title_a
        - cta_a
        - cta_b
    data:
      bg-color: bg-green-500

  section_b:
    widget: default_section
    theme: default
    include:
      default:
        - title_b
        - cta_b
    data:
      bg-color: bg-blue-500

  title_a:
    widget: default_text
    theme: default
    include: {}
    data:
      text: "Going to the moon"

  title_b:
    widget: default_text
    theme: default
    include: {}
    data:
      text: "Never coming back"

  cta_a:
    widget: default_card
    theme: default
    include:
      default:
        - image_a

  cta_b:
    widget: default_card
    theme: default
    include:
      default:
        - image_b
  
  image_a:
    widget: default_image
    theme: default
    include: {}
    data:
      image: /static/images/spaceship.jpg
      link: null

  image_b:
    widget: default_image
    theme: default
    include: {}
    data:
      image: /static/images/spaceship2.jpg
      link: null



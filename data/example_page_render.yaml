render:
  - default_page: page_a

widgets:
  page_a:
    theme: default
    data:
      title: Page of Dynamic Action
      favicon: /static/images/favicon.ico
    include:
      default:
        - default_section: section_a
        - default_section: section_b
  
  section_a:
    theme: default
    include:
      default:
        - default_text: title_a
        - default_card: cta_a
        - default_card: cta_b
    data:
      bg-color: bg-green-500

  section_b:
    theme: default
    include:
      default:
        - default_text: title_b
        - default_card: cta_b
    data:
      bg-color: bg-blue-500

  title_a:
    theme: default
    include: {}
    data:
      text: "Going to the moon"

  title_b:
    theme: default
    include: {}
    data:
      text: "Never coming back"

  cta_a:
    theme: default
    include:
      default:
        - default_image: image_a

  cta_b:
    theme: default
    include:
      default:
        - default_image: image_b
  
  image_a:
    theme: default
    include: {}
    data:
      image: /static/images/spaceship.jpg
      link: null

  image_b:
    theme: default
    include: {}
    data:
      image: /static/images/spaceship2.jpg
      link: null



name: button_group

tags:
  - container
  - button_group

# Include content into this widget.  Each include key is a new place to template all the includes, which we can limit to 1 or have more
include:
  default:
    tags:
      - button
    min: 1
    max: 20

style_mode:
  default: style

style:
  - style: int
    info: "enum for style: 0=horizontal, 1=vertical, 2=etc, 3=etc"

data:
  - theme: theme

name: link

tags:
  - link
  - container

# Include content into this widget.  Each include key is a new place to template all the includes, which we can limit to 1 or have more
include:
  default:
    tags:
      - text
    min: 1
    max: 1

style_mode:
  default: style
  hover: style-hover

style:
  - open_new_tab: checkbox

style-hover:
  - open_new_tab: checkbox

data:
  - theme: theme
  - url: url

name: button

tags:
  - basic
  - button

# Include content into this widget.  Each include key is a new place to template all the includes, which we can limit to 1 or have more
include:
  default:
    tags:
      - text
    min: 1
    max: 1

  icon:
    tags:
      - icon
    min: 0
    max: 1

style_mode:
  default: style
  hover: style-hover
  focus: style-focus

style:
  - bg-color: color_theme_or_override
  - border-color: color_theme_or_override
  - text-color: color_theme_or_override
  - border-width: int
  - icon-justify: int

style-hover:
  - bg-color: color_theme_or_override
  - border-color: color_theme_or_override
  - text-color: color_theme_or_override
  - border-width: int
  - icon-justify: int

style-focus:
  - bg-color: color_theme_or_override
  - border-color: color_theme_or_override
  - text-color: color_theme_or_override
  - border-width: int
  - icon-justify: int

data:
  - theme: theme

image:
  - uuid: uuid
  - name: string
  
  - label: list
    _type: label

  - comment: list
    _data: comment

icon:
  - uuid: uuid
  - name: string
  
  - label: list
    _data: label
  
  - comment: list
    _data: comment

label:
  - name: string

  # 0=Category.  1=Unique.  N=Limited.
  - limit: int
    _default: 0

  - bg_color: color
  - text_color: color

  - comment: list
    _data: comment
  
comment:
  - author: string
  - created_at: timestamp
  - updated_at: timestamp
  - body: string
  
  - comment: list
    _data: comment


